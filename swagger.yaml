security:
  - ApiKeyAuth: []
    JwtAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: VDS-API-KEY
    JwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    page:
      name: page
      in: query
      description: Current page number
      required: false
      schema:
        type: integer
        default: 1
        minimum: 1
    numberPerPage:
      name: limit
      in: query
      description: Number of items per page
      required: false
      schema:
        type: integer
        default: 150
        minimum: 1
        maximum: 150
    headerLanguage:
      in: header
      name: Accept-Language
      schema:
        type: string
        enum:
          - fr-fr
        description: >-
          Allows you to set the working language (localization). If defined,
          must be in iso format (Ex **fr-fr**). By default **fr-fr** is used.
      required: false
  schemas:
    Error:
      description: Error object
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: integer
              example: 2000
            message:
              type: string
              example: Error message
    MetadataPagination:
      description: Metadata on all paginated results
      type: object
      properties:
        total:
          description: total items
          type: integer
          example: 10
        page:
          description: current page number
          type: integer
          example: 1
        limit:
          description: items par page
          type: integer
          example: 150
    Brand:
      description: entity representing a vehicle brand
      type: object
      properties:
        id:
          type: string
          description: brand technical ID
          example: fe0c2088-4fb3-4cb1-b7e7-7fbec8602279
        brand:
          type: string
          description: Brand name
          example: Alfa Romeo
        brandTiny:
          type: string
          description: Brand name (lowercase)
          example: alfa romeo
        countryCode:
          type: string
          description: country code
          example: fr
        type:
          type: string
          description: type of vehicle
          enum:
            - VL
            - PL
            - TR
          example: VL
    Model:
      description: entity representing a vehicle model
      type: object
      properties:
        id:
          type: string
          description: model UUID
          example: 576ca83a-703e-4183-a76b-ebfe2a45c35
        model:
          type: string
          description: model name
          example: null
        modelTiny:
          type: string
          description: model name ()short version)
          example: null
        modelFullName:
          type: string
          description: model name (full version)
          example: null
        countryCode:
          type: string
          description: country code
          example: fr
        type:
          type: string
          description: type of vehicle
          enum:
            - VL
            - PL
            - TR
          example: VL
    Version:
      description: Entity version
      type: object
      properties:
        id:
          type: string
          description: UUID Version
          example: b81b7857-13f4-443a-b1d7-293d53f01058
        brand:
          type: string
          description: Nom marque
          example: Renault
        model:
          type: string
          description: Model name
          example: Twingo
        version:
          type: string
          description: ''
          example: Twingo
        versionTiny:
          type: string
          description: ''
          example: twingo 1.2l 16v
        longNameVersion:
          type: string
          description: ''
          example: Twingo 1.2L 16V
        fullNameVersion:
          type: string
          description: ''
          example: Twingo 1.2L 16V (C/S06) (93-07)
        subbody:
          type: string
          description: ''
          example: (C/S06) (93-07)
        technicalInformations:
          type: object
          properties:
            kw:
              type: integer
              description: ''
              example: 55
            rpm:
              type: integer
              description: ''
              example: 5500
            fuel:
              type: string
              description: ''
              example: ESSENCE
            dinHp:
              type: integer
              description: ''
              example: 75
            ktype:
              type: string
              description: ''
              example: '15109'
            litres:
              type: number
              description: ''
              example: 1.2
            tuning:
              type: string
              description: ''
              example: R-Cat
            vehtype:
              type: string
              description: ''
              example: '1'
            madeFrom:
              type: string
              description: ''
              example: '2000'
            typeAbbr:
              type: string
              description: ''
              example: PC
            extraInfo:
              type: string
              description: ''
              example: 16V
            madeUntil:
              type: string
              description: ''
              example: '2007'
            engineCode:
              type: string
              description: ''
              example: D4F 702
        countryCode:
          type: string
          description: ''
          example: fr
        type:
          type: string
          description: ''
          example: VL
    AdministrativeInformationRegistration:
      description: Entity adminstrative information licence plate
      type: object
      properties:
        brandName:
          type: string
          description: manufacturer name
          example: ALFA ROMEO
        modelNameCar:
          type: string
          description: commercial designation of the model
          example: GIULIETTA
        versionNameCar:
          description: commercial designation of the version
          type: string
          example: 1.4 T
        fullNameVersion:
          type: string
          description: VDS designation version
          example: GIULIETTA 1.4 T
        firstRegistrationDate:
          type: string
          format: date
          description: date of first registration of the vehicle
          example: '2014-07-08'
        lastRegistrationDate:
          type: string
          format: date
          description: date of last registration of the vehicle
          example: '2014-07-08'
        yearModel:
          description: Year of manufacture
          type: number
          example: '2012,'
        genre:
          description: type of vehicle
          type: string
          example: VP
        genreVCG:
          description: ''
          type: string
          example: VP
        body:
          type: string
          description: Body
          example: BERLINE
        body_type:
          description: Body type
          type: string
          example: CI
        energyName:
          type: string
          description: motor energy
          example: essence
        horsePowerDin:
          type: number
          description: din horsepower of the vehicle
          example: '120'
        horsePowerKw:
          type: number
          description: power in kilojoule of the vehicle
          example: '88'
        horsePoweFiscal:
          type: number
          description: fiscal horsepower of the vehicle
          example: '7'
        propulsion:
          type: string
          description: indicates if the vehicle can be polluted
          example: AVANT
        cylinder:
          type: number
          description: cylinder capacity of the vehicle
          example: '1368'
        co2:
          description: Co2 level of the vehicle
          type: number
          example: '148'
        tpGearbox:
          description: type of vehicle gearbox
          type: string
          example: MECANIQUE
        numberRatioGearbox:
          description: number of gear ratios of the vehicle
          type: number
          example: '6'
        axisConfiguration:
          description: number of axes of the vehicle
          type: string
          example: '4X2'
        codifVin:
          type: string
          description: International vehicle identification
          example: ZAR94000007349329
        cnit:
          type: string
          description: Administration identification
          example: M10ALFVP000P409
        ktype:
          type: string
          description: TecDoc identification
          example: 16917
    cmb:
      description: Entity car maintenance book
      type: object
      properties:
        id:
          description: UUID car mainteance book or your identifier
          type: string
        finalized:
          description: Indicates whether the car maintenance book is finalized or not
          type: boolean
          example: true
        enable:
          description: Indicates whether the car maintenance book is enable or not
          type: boolean
          example: true
        dateDisable:
          description: Date of disabled the car maintenance book
          type: string
          format: date
          example: null
        creationDate:
          description: Date created the car maintenance book
          type: string
          format: date-time
          example: 2019-04-11T19:25:51.000Z
        lastUpdate:
          description: Date last update the car maintenance book
          type: string
          format: date-time
          example: 2019-04-11T19:26:05.000Z
        conditionUseOfVehicle:
          description: Vehicle usage condition
          type: object
          properties:
            mileage:
              description: mileage of the vehicle
              type: integer
              example: 280500
            annual_average_mileage:
              description: annual average mileage of the vehicle
              type: integer
              example: 16800
            severe_condition:
              description: vehicle used in severe conditions
              type: boolean
              example: false
            longlife_program:
              description: vehicle maintained with a longlife program
              type: boolean
              example: false
            current_program:
              description: Currently selected maintenance program type
              type: string
              example: Normal
              enum:
                - None
                - Normal
                - Severe
                - LongLife
                - Normal_more
                - Normal_less
                - Severe_more
                - Severe_less
        scheduleInformations:
          description: Schedule informations
          type: object
          properties:
            typesApplicablesMaintenancePrograms:
              description: Types applicables maintenance programs for the vehicle
              type: object
              properties:
                normal:
                  type: boolean
                  example: true
                longlife:
                  type: boolean
                  example: false
                severe_condition:
                  type: boolean
                  example: true
                annualAverageMileage:
                  type: boolean
                  example: true
            maintenanceProgramsAvailable:
              description: Maintenance programs available for the vehicle
              type: object
              properties:
                program_inspection:
                  type: boolean
                  example: true
                program_aditional_maintenance:
                  type: boolean
                  example: true
                program_mandatory:
                  type: boolean
                  example: true
    historic_mileage:
      description: Historic mileage
      type: object
      properties:
        mileage:
          type: integer
        date:
          type: string
          format: date
    TyresPneumatics:
      description: Pneumatic schema
      type: object
      properties:
        marking:
          type: string
          description: ''
          example: 145/70 R 13 S
        location:
          type: string
          description: ''
          example: Front
        height:
          type: string
          description: ''
          example: '145'
        width:
          type: string
          description: ''
          example: '70'
        diameter:
          type: string
          description: Diameter (feet)
          example: '13'
        rimSize:
          type: string
          description: Rim size (feet)
          example: '13'
        speed_index:
          type: string
          description: ''
          example: T
        load_index:
          type: string
          description: ''
          example: '81'
        usage:
          type: string
          description: ''
          example: summer and winter
    TyresPneumaticPressure:
      type: object
      properties:
        bar:
          type: string
          description: Presssure in Bar unit (may be empty)
          example: '2.20'
        psi:
          type: string
          description: Presssure in PSI unit (may be empty)
          example: '31.9'
    CarTireSizes:
      description: Vehicle car tires size
      type: object
      properties:
        car_designation:
          type: string
          description: Vehicle name
          example: ALFA ROMEO 147 (937_)
        car_version:
          type: string
          description: version name
          example: 'ALFA ROMEO 147 (937_) 1.9 JTDM 8V (937.AXD1A, 937.AXU1A, 937.BXU1A)'
        car_energy:
          type: string
          description: type energy
          example: gazole
        car_vin:
          type: string
          description: vin
          example: ZAR93700003386331
        car_power_din:
          type: string
          description: horsepower din
          example: 120
        car_power_kw:
          type: string
          description: power expressed in kilojoule
          example: 88
        tires_sizes:
          type: array
          items:
            $ref: '#/components/schemas/TyresPneumatics'
    TranscriptionObd:
      description: Vehicle car tires size
      type: object
      properties:
        code:
          type: string
          description: obd code
          example: P0001
        title:
          type: string
          description: description obd code
          example: Fuel Volume Regulator Control Circuit\/Open
paths:
  /auth:
    post:
      tags:
        - Authentication
      operationId: authentification
      summary: JWT Authentication
      description: >
        If authentication is successful, a JWT token is returned. This token
        must be decoded (with Javascript/PHP/Java or other langage library) to
        access the payload part :


            {
                "iss": "vds-api",
                "jti": "5c66897a1c226",
                "iat": 1550223738,
                "exp": 1550223978,
                "customer_code": "VDS-API",
                "customer_api_key": "2i56phKJ81tx386VJTU1N21v8817dgOQ",
                "customer_raison_sociale": "V DATA SERVICES TEST"
            }

        The **exp** field contains the expiration time of the token
        (timestamp).  After this time the token become invalid, so the API
        consumer should retrieve a new token  before expiration time.


        For all the next requests to the API, these HTTP headers must be defined
        :

        | Header | Value |

        |-----|-----|

        | VDS-API-KEY     | token field value of **customer_api_key**  |

        | Authorization   | Bearer **token** |


        To know more on JWT Token, see https://jwt.io/
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                  example: GhR0x4V3G2q3fdWeyOJ1HUqMMU
                clientSecret:
                  type: string
                  example: MmyJsR9zzdpuYqEV3G2q3fdWey
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT Token
                    example: eyJ0eXAiOiJKV1QiLCJ.eyJpuNvh4bsIGIIHNkB0AggkFWPPMa7Xo
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /vehicles/cars/brands:
    get:
      tags:
        - Car and light Commercial Selector
      operationId: brands
      summary: List brands
      description: >-
        This service enables you to retrieve all manufacturer brands depending
        on country code and account parameters.
      parameters:
        - in: query
          name: country
          schema:
            type: string
          required: true
          description: country code (in lowercase)
          example: fr
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/numberPerPage'
        - $ref: '#/components/parameters/headerLanguage'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/MetadataPagination'
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Brand'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /vehicles/cars/brands/autocomplete:
    get:
      tags:
        - Car and light Commercial Selector
      operationId: brandsAutocomplete
      summary: Brands by autocompletion
      description: >-
        This service enables you to retrieve all manufacturer brands by
        autocompletion depending on country code and account parameters.
      parameters:
        - in: query
          name: country
          schema:
            type: string
          required: true
          description: country code (in lowercase)
          example: fr
        - in: query
          name: text
          schema:
            type: string
          required: true
          description: text to search
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/numberPerPage'
        - $ref: '#/components/parameters/headerLanguage'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/MetadataPagination'
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Brand'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/vehicles/cars/brands/{id}/models':
    get:
      tags:
        - Car and light Commercial Selector
      operationId: models
      summary: Models list for a brand
      description: >-
        This service enables you to retrieve all models depending on brand Id
        parameter.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: UUID brand
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/numberPerPage'
        - $ref: '#/components/parameters/headerLanguage'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/MetadataPagination'
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Model'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/vehicles/cars/models/{id}/versions':
    get:
      tags:
        - Car and light Commercial Selector
      operationId: versions
      summary: Versions list for a model
      description: >-
        This service enables you to retrieve all versions depending on model Id
        parameter.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: UUID model
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/numberPerPage'
        - $ref: '#/components/parameters/headerLanguage'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/MetadataPagination'
                  records:
                    type: array
                    items:
                      $ref: '#/components/schemas/Version'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /vehicles/cars/version_by_plate:
    get:
      tags:
        - Car and light Commercial Selector
      operationId: versionsByPlate
      summary: Version by license plate
      description: >-
        This service enables you to retrieve a version by license plate,
        depending on country code and account parameter, as well as the
        availability of the data. <br /><br />**IMPORTANT** In some cases, an
        error code can be returned if several version id are found. You must
        then choose one based on additional criteria you may have on your side
        or select the first one assuming there is no difference.
      parameters:
        - in: query
          name: licensePlate
          schema:
            type: string
          required: true
          description: Plate number
          example: AA-326-RT
        - in: query
          name: country
          schema:
            type: string
            enum:
              - fr
              - it
              - gb
              - fi
              - 'no'
              - se
              - pt
            description: country code (in lowercase)
            example: fr
          required: true
        - $ref: '#/components/parameters/headerLanguage'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /vehicles/registration/information:
    get:
      tags:
        - Car and light Commercial Selector
      operationId: registrationInformation
      summary: Administrative information for a license plate
      description: >-
        This service enables you to retrieve the administrative information by
        license plate for a vehicle, depending on country code and account
        parameter.
      parameters:
        - in: query
          name: licensePlate
          schema:
            type: string
          required: true
          description: Plate number
          example: AA-326-RT
        - in: query
          name: country
          schema:
            type: string
            enum:
              - fr
              - it
              - gb
              - fi
              - 'no'
              - se
              - pt
            description: country code (in lowercase)
            example: fr
          required: true
        - $ref: '#/components/parameters/headerLanguage'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  records:
