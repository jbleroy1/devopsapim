  /vehicles/maintenance_book:
    post:
      tags:
        - Car and light Commercial maintenance Book (CMB)
      operationId: maintenance_book_create
      summary: Maintenance book creation
      description: >

        If **manufactureDate** is not defined in the request, by default it will
        be assigned to **firstRegistrationDate** value.


        If both **manufactureDate** and **firstRegistrationDate** are defined,
        **manufactureDate** must be inferior to **firstRegistrationDate**


        **externalId** is your identifier. If you fill this identifier you can
        use it for all other services of the CMB.


        Be careful, creating a car maintenance book can take up to 20 seconds.
        To avoid the wait you can use the **callBack** property, an object in
        json format will be posted to you after the complete creation of a CMB.
        As this property is mandatory, either you enter a valid URL, or, if you
        don't want to use a callback, simply enter an empty value.


        If the **annualAverageMileage** property is zero then the vehicle's
        average annual mileage will automatically be calculated.


        **Genre**  is defined by the type of vehicle: particular (VP) or light
        commercial (VU). This information is provided by the Vehicle Selector.

        **SevereCondition** is defined by the way the vehicle is used. To do so,
        refer to your end-user.


        **LonglifeProgram** refers to the type of the last servicing performed
        on the vehicle: to define the value “Y” or “N”, please refer to your
        end-user depending on the last servicing performed.

        Both **severeCondition** and **longlifeProgram** parameters also depend
        on manufacturers guidelines per vehicle.



        **Please** note that you must call for **method** **GET**
        **maintenance** **operations** immediately  after getting the
        information related to the car maintenance book created previously. 
        Otherwise, you may get error messages for some of the following
        services.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - data
              properties:
                data:
                  type: object
                  required:
                    - versionId
                    - externalId
                    - firstRegistrationDate
                    - manufactureDate
                    - mileage
                    - annualAverageMileage
                    - genre
                    - severeCondition
                    - longlifeProgram
                    - callBack
                  properties:
                    versionId:
                      type: string
                      example: b81b7857-13f4-443a-b1d7-293d53f01058
                    externalId:
                      type: string
                      example: myref-0001212-55656
                    manufactureDate:
                      type: string
                      format: date
                      example: '2015-01-01'
                    firstRegistrationDate:
                      type: string
                      format: date
                      example: '2017-11-30'
                    genre:
                      type: string
                      enum:
                        - VP
                        - VU
                      example: VP
                    mileage:
                      type: integer
                      example: 75000
                    annualAverageMileage:
                      type: integer
                      example: 12000
                    severeCondition:
                      type: string
                      enum:
                        - 'y'
                        - 'n'
                      example: 'n'
                    longlifeProgram:
                      type: string
                      enum:
                        - 'y'
                        - 'n'
                      example: 'n'
                    callBack:
                      type: string
                      example: 'https://your_url'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  reccords:
                    type: array
                    items:
                      $ref: '#/components/schemas/cmb'
                  metadata:
                    $ref: '#/components/schemas/MetadataPagination'
                example:
                  records:
                    - id: aca57a3b-8dad-42bc-8fc6-f7fb138b8c74
                      finalized: true
                      enable: true
                      dateDisable: null
                      creationDate: '2019-04-11 19:25:51'
                      lastUpdate: '2019-04-11 19:26:05'
                      conditionUseOfVehicle:
                        mileage: '280500'
                        annual_average_mileage: '16879'
                        severe_condition: false
                        longlife_program: false
                        current_program: Normal
                      scheduleInformations:
                        typesApplicablesMaintenancePrograms:
                          normal: true
                          longlife: false
                          severe_condition: false
                          annualAverageMileage: false
                        maintenanceProgramsAvailable:
                          program_inspection: true
                          program_aditional_maintenance: true
                          program_mandatory: true
                  metadata:
                    total: 1
                    page: 1
                    limit: 1
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Authentication error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
