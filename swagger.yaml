openapi: 3.0.0
info:
  version: 0.0.1
  title: VDS API
  contact:
    email: dev@vdataservices.com
  description: >
    This is the documentation for the very first VDS API based on Swagger.

    You can find out more about Swagger at

    [http://swagger.io](http://swagger.io) or on [irc.freenode.net,
    #swagger](http://swagger.io/irc/).

    For this sample, you can use the api key `special-key` to test the
    authorization filters.

    # Introduction

    This API is documented in **OpenAPI format** and is based on
    [ReDoc](https://github.com/Rebilly/ReDoc) documentation.

    # Authentication
  license:
    name: MIT
servers:
  - url: 'https://staging.api.vds.revisersavoiture.com/api/v1'
    description: server staging
  - url: 'https://api-vds.vdataservices.com/api/v1'
    description: server production
tags:
  - name: Authentication
    description: Authentication
  - name: Car and light Commercial Selector
    description: >-
      Identify a vehicle with brand/model/versions directory or by license plate
      depending on the country code and the account parameters.<br/>Be aware
      that for a selected model, the service can return a list of around maximum
      10 versions. You must then choose one according to criteria such as year
      of manufacture, engine code…
  - name: Car and Light Commercial Vehicle Datasheet
    description: Car and light Commercial information sheet
  - name: Car tires sizes
    description: Tire size for car or light commercial vehicle
  - name: Car and light Commercial maintenance Book (CMB)
    description: Car and light Commercial maintenance Book
  - name: Diagnostic Trouble Codes
    description: Standard DTC transcription
  - name: Dealer locator
    description: Networks and service centers
x-tagGroups:
  - name: Authentication
    description: Authentication
    tags:
      - Authentication
  - name: Car and light Commercial Selector
    description: Identify a vehicle with brand/model/version directory
    tags:
      - Car and light Commercial Selector
  - name: Car and Light Commercial Vehicle Datasheet
    description: Car and light Commercial information sheet
    tags:
      - Car and Light Commercial Vehicle Datasheet
  - name: Car tires sizes
    description: Tire size for car or light commercial vehicle
    tags:
      - Car tires sizes
  - name: Diagnostic Trouble Codes
    description: Standard DTC transcription
    tags:
      - Diagnostic Trouble Codes
  - name: Car and light Commercial maintenance Book (CMB)
    description: Car and light Commercial maintenance Book
    tags:
